<!DOCTYPE html>
<html>
    <head>
        <link href="calculator2.css" rel="stylesheet">
    </head>
    <body>
        <div class="outer-container">
            <div class="outer">
                <div class="inner">
                    <div class="container">

                        <div class="header">
                            <div class="title">
                                <h3>TI-30XS</h3>
                                <p>MultiView</p>
                            </div>
                            <div class="solar-panel">
                                    <div class="lines start"></div>
                                    <div class="lines"></div>
                                    <div class="lines"></div>
                                    <div class="lines"></div>
                                    <div class="lines end"></div>
                            </div>
                            <div class="subtitle">
                                <h6>TEXAS INSTRUMENTS</h6>
                            </div>
                        </div>

                        <div class="screen">
                            <div class="container">
                            <div class="display"></div>
                            </div>
                        </div>

                        <div class="navigation">
                            <div class="row-1">
                                <div class="container-2">
                                    <div class="column shift">
                                        <button class="top">random</button>
                                        <button class="top">log</button>
                                    </div>
                                    <div class="column">
                                        <button class="top">mode</button>
                                        <button class="top">prb</button>
                                    </div>
                                    <div class="column edit">
                                        <button class="top">delete</button>
                                        <button class="top">data</button>
                                    </div>
                                    <div class="column design">
                                        <div class="rectangle">
                                            <div class="oval"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="buttons">
                            <div class="row-2">
                                <div class="container-3">
                                    <div class="column-2">
                                        <button class="other">ln</button>
                                        <button class="other">ฯ</button>
                                        <button class="other">^</button>
                                        <button class="other">x^2</button>
                                        <button class="other">x</button>
                                        <button class="other">sto</button>
                                        <button class="other">on</button>
                                    </div>
                                    <div class="column-2">
                                        <button class="other">n/d</button>
                                        <button class="other">sin</button>
                                        <button class="other">x^-1</button>
                                        <button class="number">7</button>
                                        <button class="number">4</button>
                                        <button class="number">1</button>
                                        <button class="number">0</button>
                                    </div>
                                    <div class="column-2">
                                        <button class="other">x10^n</button>
                                        <button class="other">cos</button>
                                        <button class="other">(</button>
                                        <button class="number">8</button>
                                        <button class="number">5</button>
                                        <button class="number">2</button>
                                        <button class="number">.</button>
                                    </div>
                                    <div class="column-2">
                                        <button class="other">table</button>
                                        <button class="other">tan</button>
                                        <button class="other">)</button>
                                        <button class="number">9</button>
                                        <button class="number">6</button>
                                        <button class="number">3</button>
                                        <button class="number">(-)</button>
                                    </div>
                                    <div class="column-2">
                                        <button class="other">clear</button>
                                        <button class="other" id="operator">รท</button>
                                        <button class="other" id="operator">x</button>
                                        <button class="number" id =operator>-</button>
                                        <button class="number" id="operator">+</button>
                                        <button class="number">&#10094 &#10095</button>
                                        <button class="number" id="enter">enter</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
